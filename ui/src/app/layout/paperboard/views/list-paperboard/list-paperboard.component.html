<form autocomplete="off">
  <div class="row mt-3">
    <div class="col-md-4">
      <div class="input-group input-group-sm mb-3">
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm"
            name="searchTerm" placeholder="Buscar" [(ngModel)]="service.searchTerm">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-sm"><i class="fas fa-search"></i></span>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <span class="ml-3" *ngIf="service.loading$ | async">Loading...</span>
    </div>
    <div class="col-md-4 d-flex justify-content-end">
      <div>
        <button type="button" class="btn btn-primary btn-sm btn-action"
                [routerLink]="['/layout/paperboard/add']"> Nuevo </button>
      </div>
    </div>
  </div>
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Descripci√≥n</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let paperboard of paperboards$ | async; let i = index">
      <th scope="row">{{i + 1}}</th>
      <td>{{paperboard.description}}</td>
    </tr>
    </tbody>
  </table>

  <div class="d-flex justify-content-between p-2">
    <ngb-pagination
      [collectionSize]="total$ | async"
      [(page)]="service.page"
      [pageSize]="service.pageSize"
      [maxSize]="5"
      [rotate]="true"
      [boundaryLinks]="true">
    </ngb-pagination>

    <div>
      Resultados:
      <select class="custom-select custom-select-sm" style="width: auto" name="pageSize" [(ngModel)]="service.pageSize">
        <option [ngValue]="15"> 15 </option>
        <option [ngValue]="30"> 30 </option>
        <option [ngValue]="45"> 45 </option>
      </select>
    </div>
  </div>

</form>
