<form novalidate autocomplete="off" [formGroup]="paperboardForm">
  <div class="form row">
    <div class="col-sm-12 my-3">
      <div class="card">
        <div class="card-header">
          Crear cart√≥n: <label class="font-weight-bold mb-0">{{description}}</label>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="form-group col-sm-4 col-md-4">
              <app-material-strengths-search
                [parentFormGroup]="paperboardForm"
                (update)="fn_updateStrength($event);">
              </app-material-strengths-search>
            </div>
            <div class="form-group col-sm-4 col-md-4">
              <app-material-types-search
                [parentFormGroup]="paperboardForm"
                (update)="fn_updateType($event);">
              </app-material-types-search>
            </div>
            <div class="form-group col-sm-4 col-md-4">
              <app-material-colors-search
                [parentFormGroup]="paperboardForm"
                (update)="fn_updateColor($event);">
              </app-material-colors-search>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-default btn-sm btn-action mr-1"
                        [routerLink]="['/layout/paperboard/list']"> Regresar </button>
                <div class="d-flex justify-content-end">
                  <button type="submit" class="btn btn-default btn-sm btn-action mr-1"
                          (click)="fn_reset();"> Limpiar </button>
                  <button type="submit" class="btn btn-primary btn-sm btn-action"
                          [disabled]="paperboardForm.invalid"
                          (click)="fn_saveOrUpdate();"> Guardar </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
