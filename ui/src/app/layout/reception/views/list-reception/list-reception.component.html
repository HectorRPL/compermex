<div class="card">
  <div class="card-header">
    Recepción
  </div>
  <div class="card-body">
    <app-reception-search></app-reception-search>
    <div class="table-responsive">
      <table class="table table-sm table-hover">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Título 1</th>
          <th scope="col">Título 2</th>
          <th scope="col">Título 3</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let reception of receptions$ | async">
          <th scope="row">1</th>
          <td>{{reception._id.$oid}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
