<form novalidate
      autocomplete="off"
      [formGroup]="suppliersForm">
  <div class="form-row">
    <!--NOMBRE DE EMPRESA-->
    <div class="form-group col-md-6">
      <label for="nameId">Nombre</label>
      <input type="text"
             class="form-control"
             id="nameId"
             placeholder="Nombre"
             [ngClass]="{'border border-danger danger-focus': name.invalid && (name.dirty || name.touched)}"
             formControlName="name">
      <div *ngIf="name.invalid && (name.dirty || name.touched)">
        <div class="text-danger small" *ngIf="name.errors.required">Requerido</div>
        <div class="text-danger small" *ngIf="name.errors.pattern">No caracteres especiales</div>
        <div class="text-danger small" *ngIf="name.errors.minlength">Mínimo {{charactersMinName}} caracteres</div>
        <div class="text-danger small" *ngIf="name.errors.maxlength">Máximo {{charactersMaxName}} caracteres</div>
      </div>
    </div>
    <!--EMAIL-->
    <div class="form-group col-md-6">
      <label for="emailId">Email</label>
      <input type="email"
             class="form-control"
             id="emailId"
             placeholder="Email"
             [ngClass]="{'border border-danger danger-focus': email.invalid && (email.dirty || email.touched)}"
             formControlName="email">
      <div *ngIf="email.invalid && (email.dirty || email.touched)">
        <div class="text-danger small" *ngIf="email.errors.required">Requerido</div>
        <div class="text-danger small" *ngIf="email.errors.email">Inválido</div>
        <div class="text-danger small" *ngIf="email.errors.minlength">Mínimo {{charactersMinEmail}} caracteres</div>
        <div class="text-danger small" *ngIf="email.errors.maxlength">Máximo {{charactersMaxEmail}} caracteres</div>
      </div>
    </div>
  </div>
  <button type="submit"
          class="btn btn-primary"
          [disabled]="suppliersForm.invalid"
          (click)="next()">
    Siguiente
  </button>
</form>
