<form novalidate
      autocomplete="off"
      [formGroup]="orderForm">
  <div class="form row">
    <div class="col-sm-6 mb-3">
      <div class="card">
        <div class="card-header">Encabezado</div>
        <div class="card-body">
          <div class="row">
            <!--COTIZACIÓN / QUOTATION-->
            <div class="form-group col-sm-4">
              <label for="quotationId">Cotización</label>
              <input type="number"
                     class="form-control form-control-sm"
                     id="quotationId"
                     placeholder="Cotización"
                     [ngClass]="{'is-invalid': quotation.invalid && (quotation.dirty || quotation.touched)}"
                     formControlName="quotation">
              <div *ngIf="quotation.invalid && (quotation.dirty || quotation.touched)">
                <div class="text-danger small" *ngIf="quotation.errors.required">Requerido.</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <!--BOTTON-->
  <button type="submit"
          class="btn btn-primary btn-sm"
          [disabled]="orderForm.invalid"
          (click)="orderAction()">
    Siguiente
  </button>
</form>
