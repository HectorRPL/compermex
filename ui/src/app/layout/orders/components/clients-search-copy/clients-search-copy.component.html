<div class="form-group">
  <label for="searchClientId">Buscar cliente</label>
  <div class="input-group mb-3">
    <input type="text"
           id="searchClientId"
           class="form-control form-control-sm"
           placeholder="Buscar cliente"
           [class.is-invalid]="searchFailed"
           [(ngModel)]="model"
           [ngbTypeahead]="search"
           [resultFormatter]="resFormatter"
           [inputFormatter]="inFormatter"
           (selectItem)="selectedItem($event)">
    <div class="input-group-append">
      <button type="button"
              class="btn btn-outline-secondary btn-sm"
              (click)="addClientModal()">
        <i class="fas fa-plus" ngbTooltip="AÃ±adir cliente"></i>
      </button>
    </div>
  </div>
  <div class="small" *ngIf="searching">Buscando...</div>
  <div class="text-danger small" *ngIf="searchFailed">No encontrado.</div>
</div>
