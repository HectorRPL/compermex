<form novalidate
      autocomplete="off"
      [formGroup]="orderForm">
  <div class="form row">
    <div class="col-sm-12 mb-3">
      <div class="card">
        <div class="card-header">
          <span class="font-weight-bold">Nota Orden:&nbsp;&nbsp;0123PRG82</span>
        </div>
        <div class="card-body">
          <!--[end]-->
          <div class="row">
            <!--AUTOCOMPLETE: CAJAS boxes-search-->
            <div class="form-group col-sm-6">
              <app-boxes-search
                (sendStatusForm)="recipeBoxSearchStatusForm($event)">
              </app-boxes-search>
            </div>
            <!--AUTOCOMPLETE: SUPPLIERS
            <div class="form-group col-sm-6">
              <app-suppliers-search
                (sendStatusForm)="recipeSupplerSearchStatusForm($event)">
              </app-suppliers-search>
            </div>
          -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--BOTTON-->
  <button type="submit"
          class="btn btn-primary btn-sm"
          [disabled]="orderForm.invalid"
          (click)="orderAction()">
    Siguiente
  </button>
</form>
